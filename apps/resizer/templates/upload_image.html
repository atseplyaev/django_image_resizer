{% extends "base.html" %}
{% block content %}
    <a href="{% url 'index' %}">Назад к списку</a>
    <h1 class="my-4">Новое изображение</h1>
    <form action="{% url 'upload' %}" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {% if form.errors %}
            {% for field, errors in form.errors.items %}
                {% for error in errors %}
                    <div class="alert alert-danger">
                        {{ error|striptags }}
                        <button type="button" class="close" data-dismiss="alert">×</button>
                    </div>
                {% endfor %}
            {% endfor %}
        {% endif %}
        <div class="form-group w-50">
            <label for="{{ form.url.id_for_label }}">Ссылка:</label>
            {{ form.url }}
        </div>
        <div class="form-group w-50">
            <label for="{{ form.image.id_for_label }}">Файл:</label>
            <div class="custom-file mb-3">
                {{ form.image }}
            </div>
            <button type="submit" class="btn btn-outline-dark" value="OK">Submit</button>
        </div>
    </form>
{% endblock %}
